<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Safety Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Travel Safety Dashboard</h1>
      <p id="location">Detecting location...</p>
      <p id="network-status">Checking network status...</p>
    </header>

    <section class="info-section">
      <h2>Emergency Information</h2>
      <div class="card-grid">
        <div class="card observer">
          <h3>Nearest Hospital</h3>
          <p>AIIMS, Emergency 24/7</p>
        </div>
        <div class="card observer">
          <h3>Police Helpline</h3>
          <p>Dial 100 for immediate assistance</p>
        </div>
        <div class="card observer">
          <h3>Safety Tip</h3>
          <p>Avoid late-night travel and stay in well-lit areas.</p>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
